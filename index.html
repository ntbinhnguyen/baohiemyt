<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu√©t QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Th∆∞ vi·ªán html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #000;
      color: white;
    }
    #reader {
      flex: 1;
      width: 100%;
      position: relative;
    }
    #controls {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #111;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #toggleBtn {
      background: #007bff;
      color: white;
    }
    #captureBtn {
      background: #28a745;
      color: white;
    }
    #result {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      background: #111;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <div id="controls">
    <button id="toggleBtn">üî¥ T·∫Øt camera</button>
    <button id="captureBtn">üì∑ Ch·ª•p QR</button>
  </div>

  <div id="result">üëâ H∆∞·ªõng camera v√†o QR Code</div>

  <script>
    let html5QrCode;
    let isRunning = false;
    const readerId = "reader";
    const qrBoxSize = 250; // k√≠ch th∆∞·ªõc √¥ vu√¥ng qu√©t QR

    const toggleBtn = document.getElementById("toggleBtn");
    const captureBtn = document.getElementById("captureBtn");
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText) {
      resultDiv.textContent = "‚úÖ QR Code: " + decodedText;
    }

    function onScanFailure(error) {
      // kh√¥ng log l·ªói ƒë·ªÉ tr√°nh spam console
    }

    async function startCamera() {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode(readerId);
      }
      await html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: qrBoxSize, height: qrBoxSize } },
        onScanSuccess,
        onScanFailure
      );
      isRunning = true;
      toggleBtn.textContent = "üî¥ T·∫Øt camera";
    }

    async function stopCamera() {
      if (html5QrCode && isRunning) {
        await html5QrCode.stop();
        isRunning = false;
        toggleBtn.textContent = "üü¢ B·∫≠t camera";
        resultDiv.textContent = "üì¥ Camera ƒë√£ t·∫Øt";
      }
    }

    toggleBtn.addEventListener("click", () => {
      if (isRunning) {
        stopCamera();
      } else {
        startCamera();
      }
    });

    captureBtn.addEventListener("click", () => {
      const video = document.querySelector(`#${readerId} video`);
      if (video) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // T√≠nh to√°n v·ªã tr√≠ trung t√¢m ƒë·ªÉ c·∫Øt v√πng QR box
        const videoWidth = video.videoWidth;
        const videoHeight = video.videoHeight;

        const startX = (videoWidth - qrBoxSize) / 2;
        const startY = (videoHeight - qrBoxSize) / 2;

        canvas.width = qrBoxSize;
        canvas.height = qrBoxSize;

        ctx.drawImage(
          video,
          startX, startY, qrBoxSize, qrBoxSize, // l·∫•y v√πng c·∫Øt
          0, 0, qrBoxSize, qrBoxSize           // v·∫Ω v√†o canvas
        );

        // t·∫£i ·∫£nh xu·ªëng
        const link = document.createElement("a");
        link.download = "qr_capture.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      } else {
        alert("‚ùå Ch∆∞a c√≥ camera ho·∫°t ƒë·ªông!");
      }
    });

    // auto start khi load
    startCamera();
  </script>
</body>
</html>
